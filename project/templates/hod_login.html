{% extends 'navbar.html' %}

{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>UCE_MANAGEMENT</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Futura">
  <link href="{% static 'css/table.css' %}" rel="stylesheet">


</head>
<body>
  <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            {% if messages %}
<div class="container">
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }}" role="alert" style="color: rgb(255, 72, 0); font-weight: bold; text-align: center;">
    {{ message }}
  </div>
  {% endfor %}
</div>
{% endif %}
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row">
                        <img src="https://lh5.googleusercontent.com/proxy/8BJx_W_V0Fk_e5ul-VR7Fxxm7xaQr3XNJRccDV2y7IooqBOiqbBWnsedgDhmwqiX37QhC-d9sPpJtnXOIgN54U5cMTcbBw" class="logo">
                    </div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                        <img src="https://static.vecteezy.com/system/resources/previews/020/101/767/original/student-login-blue-gradient-concept-icon-materials-to-study-learning-management-system-access-abstract-idea-thin-line-illustration-isolated-outline-drawing-vector.jpg" class="image">
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    
                    <div class="row px-3 mb-4">
                        <div class="line"></div>
                    </div>
                    <form method="POST">
                         {% csrf_token %}
                    <div class="row px-3">
                        <label class="mb-1"><h6 class="mb-0 text-sm">Email Address</h6></label>
                        <input class="mb-4" type="text" name="username" placeholder="Enter a valid email address">
                    </div>
                    <div class="row px-3">
                        <label class="mb-1"><h6 class="mb-0 text-sm">Password</h6></label>
                        <input type="password" name="password" placeholder="Enter password">
                    </div>
                    <div style="color: red;font-size: 15px;">{{msg}}</div>
                    <div class="row mb-3 px-3">
                        <button type="submit" class="btn btn-blue text-center">Login</button>
                    </div>
                    <div class="row mb-4 px-3">
                        <small class="font-weight-bold">Don't have an account? <a href="\hod_signup" class="text-danger ">Register</a></small>
                    </div>
                </form>

                    <div class="row px-3 mb-4">
                      <div class="line"></div>
                  </div>

                </div>
            </div>
        </div>
        <div class="bg-blue py-4">
            <div class="row px-3">
                <small class="ml-4 ml-sm-5 mb-2">Uce database management system.</small>
                
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
