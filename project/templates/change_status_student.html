
{% load static %}
<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Futura">
    <link href="{% static 'css/signup.css' %}" rel="stylesheet">
</head>
<form method="POST"> 
    {% csrf_token %}
    <div class="container mt-5">
        <div class="mb-3">
            <label for="username" class="form-label"><i style="font-weight: bold;">Applicant Name</i></label>
            <input type="text" class="form-control" id="company_name" name="company_name" value="{{company.user.first_name}}">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"><i style="font-weight: bold;">Status</i></label>
            <select name="status" id="status" class="form-control">
                <option value="Accepted">Accept Applicant</option>
                <option value="Rejected">Reject Applicant</option>
            </select>
        </div>
        <br>
        <input type="submit" value="Submit" class="btn" style="background-color: #4f868c; color: white;font-size: larger; width: 8rem;">

    </div>
</form>
